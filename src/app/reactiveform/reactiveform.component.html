<section>
  <div class="container-fluid">
    <h5 class="mt0">Classic form controls and custom variants</h5>

    <pre>{{ form.value | json }}</pre>

    <div class="card">
      <div class="card-body">
        <form method="get" action="/" class="form-horizontal"
                          [formGroup]="form" novalidate  >

          <!-- Form controls  -->
          <!--<input type="text" formControlName="title" >-->

          <fieldset formGroupName="name">
            <div class="form-group" [ngClass]="{'has-error': getFieldInvalid('firstName')}">
              <label class="col-sm-2 control-label">Rounded Corners</label>
              <div class="col-sm-10">
                <input type="text" class="form-control rounded" required formControlName="firstName">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">With help</label>
              <div class="col-sm-10">
              <input type="text" class="form-control rounded" required formControlName="lastName">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group">
              <label for="input-id-1" class="col-sm-2 control-label">Label focus</label>
              <div class="col-sm-10">
                <input id="input-id-1"  type="text" class="form-control">
              </div>
            </div>
          </fieldset>

        </form>
      </div>
    </div>


    <div class="card">
      <div class="card-body">
        <form method="get" action="/" class="form-horizontal"
                          [formGroup]="dynamicForm" novalidate  >

          <!-- Form controls  -->
          <!--<input type="text" formControlName="title" >-->

          <fieldset formGroupName="name" *ngFor="let item of dynamicForm.controls.name.controls; let i=index; ">
            <div class="form-group" [ngClass]="{'has-error': getDynamicFieldInvalid(i, 'name.')}">
              <label class="col-sm-2 control-label">Rounded Corners</label>
              <div class="col-sm-10">
                <input type="text" class="form-control rounded" required [formControlName]="i">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
</section>
